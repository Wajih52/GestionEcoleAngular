<section class="main-content">
    <br><br>
    <div class="center"> <div class="wrapper"><h1>Ajouter Achat</h1></div>
   
  <form #f="ngForm" [formGroup]="formAchat">
  
    <div class="form-group">
      <label>montant</label>
      <input type="number" name="montant"  class="form-control" [(ngModel)]="achat.montant" formControlName="montant"> 
    </div>
  
    <div class="form-group">
      <label>sens</label>
      <input type="text" name="sens" class="form-control" [(ngModel)]="achat.sens" formControlName="sens">
    </div> 
    <div class="form-group">
      <label>fournisseur</label>
      <input type="text" name="fournisseur"  class="form-control" [(ngModel)]="achat.fournisseur" formControlName="fournisseur" > 
    </div> 
    <div class="form-group">
      <label>qte</label>
      <input type="number"  name="qte" class="form-control" [(ngModel)]="achat.qte" formControlName="qte"> 
    </div> 
    <div class="form-group">
      <label>desc</label>
      <input type="text"  name="desc" class="form-control" [(ngModel)]="achat.desc" formControlName="desc"> 
    </div> 
    <div class="form-group">
      <label>date</label>
      <input type="date"  name="date" class="form-control" [(ngModel)]="achat.date" formControlName="date">
    </div>
  
    <div class="buttons">
      <div class="container">
          <a  (click)="updateAchat(f.value)" class="btn effect01" target="_blank" routerLink="/afficherAchat"><span>Update</span></a>
      </div>
    </div>
    
    </form>
  </div>
</section>
