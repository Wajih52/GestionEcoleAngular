<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main class="d-flex flex-nowrap" >
  <!--  ************************************Modifier *****************************************-->
  <div class="main-content">
    <h1 style="color: blue">Modifier Evenement</h1>
    <form #f='ngForm' class="needs-validation" novalidate>
      <fieldset>

        <div  >
          <!--          NOM -->
          <div class="form-group">
            <label for="nom">Entrez le nom de l'evenement</label>
            <input type="text" class="form-control" id="nom" placeholder="" required  name="nom" ngModel [(ngModel)]="event.nom" >

          </div>
          <!--    responsable-->
          <div class="form-group">
            <label for="text">le responsable de l'evenement</label>
            <input type="text" class="form-control" id="text" placeholder="" #r='ngModel' pattern="[a-zA-Z]+" minlength="3" required name="responsable" ngModel  [(ngModel)]="event.responsable">

          </div>
          <div class="form-group">
            <!--  date début -->
            <label for="date1" ><strong>Commence le</strong> </label>
            <input type="date" placeholder="Date de début" class="form-control"   #d1='ngModel' name="datedebut" size="12" autocomplete="off" id="date1" required ngModel  [(ngModel)]="event.datedebut"><br>

            <!--        temps de debut -->
            <input type="time" placeholder="Heure de début" class="form-control"  [(ngModel)]="event.heuredebut" name="heuredebut" id="heuredebut"  required ngModel>

          </div>
          <!--        date de fin -->
          <div class="form-group">
            <label for="date2"><strong>Se termine le</strong></label>
            <input type="date" placeholder="Date de début" class="form-control"  [(ngModel)]="event.datefin" title="" name="datefin" size="12" autocomplete="off" value="" id="date2" #d2='ngModel' required ngModel><br>

            <!--      temp de fin   -->
            <input type="time" placeholder="Heure de début"  [(ngModel)]="event.heurefin" class="form-control" id="heurefin" name="heurefin"  required ngModel>


          </div>
        </div>

        <div >
          <!--type lieu-->
          <div class="form-group">
            <label for="selection" >Type de lieu de l'évènement</label>
            <select id="selection" class="form-control" name="typelieu" ngModel  required  [(ngModel)]="detail.typelieu">
              <option value="" selected ></option>
              <option value="Sur Site"  >Sur Site</option>
              <option value="En ligne" >En ligne</option>
            </select>

          </div>
          <!--      Le lieu de levenemenet-->
          <div class="form-group">
            <label for="lieu">L'emplacement</label>
            <input type="text" class="form-control"  [(ngModel)]="detail.lieu" id="lieu" placeholder="" name="lieu"   required ngModel>

          </div>
          <!--nombre de place -->
          <div class="col-md-3 mb-3">
            <label for="cp">Nombre de place</label>
            <input type="number" class="form-control"  [(ngModel)]="detail.capacite" id="cp" placeholder="Nombre" name="capacite" #nbrp='ngModel' maxlength="3" pattern="^\d{1,3}$" required ngModel>

          </div>
          <!--Type de levenement-->
          <div class="form-group">
            <label for="type">Type de l'évènement</label>
            <select id="type" class="form-control" name="typeevenement"  [(ngModel)]="detail.typeevenement" ngModel required>
              <option value="" selected ></option>
              <option value="Conférence" >Conférence</option>
              <option value="Attraction" >Attraction</option>
              <option value="Formation ou Atelier"  >Formation ou Atelier</option>
              <option value="Convention" >Convention</option>
              <option value="Voyage" >Voyage</option>
            </select>

          </div>
          <!--Paiement-->
          <div class="form-group">
            <label for="paiment">Paiement</label>
            <select id="paiment" class="form-control" name="paiement"  [(ngModel)]="detail.paiement" required ngModel>
              <option value=""  ></option>
              <option value="Gratuit" >Gratuit</option>
              <option value="Payante" >Payante</option>
            </select>

          </div>

          <!--nombre de like -->
          <div class="col-md-3 mb-3">
            <label for="cp">Nombre de like</label>
            <input type="number" class="form-control"  [(ngModel)]="detail.like"  placeholder="like" name="like"  required ngModel>

          </div>

          <!--nombre de participation -->
          <div class="col-md-3 mb-3">
            <label for="cp">Nombre de participation</label>
            <input type="number" class="form-control"  [(ngModel)]="detail.nbrparticipation" placeholder="nombre" name="nbrparticipation"  required ngModel>
          </div>



          <!--Description-->
          <div class="form-group">
            <label for="bio" >Description</label>
            <textarea class="form-control" id="bio"  rows="3" name="description"  [(ngModel)]="detail.description" ngModel required></textarea>

          </div>
          <br>
        </div>
      </fieldset>
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit" (click)="modifier(f)"> Modifier</button>
    </form>
  </div>
</main>
</body>
</html>
