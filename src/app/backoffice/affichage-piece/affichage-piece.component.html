<section class="main-content">

      <div  style="text-align:center;"><h1> Affichage des Pieces</h1> </div>
      <hr>
      <a (click)="generatePdf()"  download style="float: right;"><span>Download</span><span>PDF</span></a>    
      <button class="custom-btn btn-15" style="float: left;" routerLink="/addPiece">Ajouter</button>
      
      <br> <br> <br>    
        <div class="container" id="content" #content>
          
          <div class="table">
            <div class="table-header">
              <div class="header__item">description</div>
              <div class="header__item">validation</div>
              <div class="header__item">Date</div>
              <div class="header__item"></div>
              <div class="header__item"></div>
            </div>
            <div class="absolute">	
              <div class="table-row" *ngFor="let item of piece; let i = index">		
                <div class="table-data"> {{item.description}} </div>
                <div class="table-data">{{item.validation}}</div>
                <div class="table-data">{{item.date}}</div>
                <div class="table-data"><div class="" style="text-align: center; margin-top: 8px;">
                  <button class="icon-btn add-btn">  
                    <div class="btn-txt"(click)="deletePiece(item._id,i)" >Supprimer</div>
                  </button>
              </div>
            </div>
              <div class="table-data"><div class="" style="text-align: center;margin-top:5%">
                <button class="icon-btn1 add-btn1">  
                  <div class="add-icon"></div>
                  <div class="btn-txt" [routerLink]="['./edit-piece', item._id]">Edit</div>
                </button>
              
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
        
      
           
</section>
