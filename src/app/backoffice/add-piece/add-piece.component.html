<section class="main-content">

<body>
    <div class="center"> <div class="wrapper"><h1>Ajouter Pieces</h1></div>
    <form ngForm #f="ngForm">
    
          <div class="form-group">
            <label for="description">description:</label>
            <input type="text"  [(ngModel)]="piece.description" placeholder="description" name="description" class="form-control" id="description" [class.is-invalid]="description.invalid && description.touched" required #description="ngModel">
          </div>
           <div class="form-group">
            <label for="validation">validation</label>
            <input type="text" [(ngModel)]="piece.validation" placeholder="validation" name="validation" class="form-control" id="validation" [class.is-invalid]="validation.invalid && validation.touched" required #validation="ngModel">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" [(ngModel)]="piece.date" placeholder="date" name="date" class="form-control" id="date" [class.is-invalid]="date.invalid && date.touched" required #date="ngModel">
          </div> <br> <br>
          <div class="buttons">
            <div class="container">
                <a  (click)="savedata()" class="btn effect01" target="_blank"><span>Ajouter</span></a>
            </div>
          </div>
        </form>
        <input type="file" (change)="onFileSelected($event)">
        <button type="button" (click)="onUpload()">Upload</button>
        </div>
      </body>
</section>
