<body>
<div class="center"> <div class="wrapper"><h1>Ajouter Absences</h1></div>
  <form ngForm #f="ngForm">
    <div class="form-group">
      <label for="etudiant">etudiant:</label>
      <input type="text"[(ngModel)]="absence.etudiant" placeholder="etudiant" name="etudiant" class="form-control" id="etudiant" [class.is-invalid]="etudiant.invalid && etudiant.touched" required #etudiant="ngModel">
    </div>
    <div class="form-group">
      <label for="matiere">matiere:</label>
      <input type="text" [(ngModel)]="absence.matiere" placeholder="matiere" name="matiere" class="form-control" id="matiere" [class.is-invalid]="matiere.invalid && matiere.touched" required #matiere="ngModel">
    </div>
    <div class="form-group">
      <label for="justificatif">justificatif:</label>
      <input type="text"  [(ngModel)]="absence.justificatif" placeholder="justificatif" name="justificatif" class="form-control" id="justificatif" [class.is-invalid]="justificatif.invalid && justificatif.touched" required #justificatif="ngModel">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" [(ngModel)]="absence.date" placeholder="date" name="date" class="form-control" id="date" [class.is-invalid]="date.invalid && date.touched" required #date="ngModel">
    </div> <br> <br>
    <div class="form-group">
      <label for="date">Piece</label>
      <select class="form-control" name="piece" [(ngModel)]="absence.piece" >
        <option *ngFor="let p of pieces" value="{{p._id}}">{{p.description}}</option>
      </select>
    </div> <br> <br>

    <div class="buttons">
      <div class="container">
        <a  (click)="savedata()" class="btn effect01" target="_blank"><span>Ajouter</span></a>
      </div>
    </div>

  </form>
</div>
</body>
