  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark " style="width: 280px;height: 2000px"  >
    <a   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#tab"></use></svg>
      <span class="fs-4">Menu</span>
    </a>
    <hr>
    <!--  *************************************lien evenement**********************************************-->

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a [routerLink]="['/afficher']"  class="nav-link active" aria-current="page" >
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Les évenements
        </a>
      </li>

      <!-- ***********************************************************************************************   -->

      <li>
        <a href="" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#retour"></use></svg>

      </li>

  <div class="b-example-divider b-example-vr" ></div>
  <!--   tableau      tableau     tableau     tableau    tableau    tableau  tableau  tableau -->
  <div class="container" >
    <div class="container">
      <h1 class="title">LES EVENEMENTS</h1>
    </div>
    <table class="table table-striped table-responsive" >
      <thead>
      <tr>
        <th>Nom de l'évènement</th>
        <th>Responsable</th>
        <th>Date de Début</th>
        <th>Heure de Début</th>
        <th>Date de Fin</th>
        <th>Heure de Fin</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let E of listEvenement">
        <td>{{E.nom}}</td>
        <td>{{E.responsable}}</td>
        <td>{{E.datedebut}}</td>
        <td>{{E.heuredebut}}</td>
        <td>{{E.datefin}}</td>
        <td>{{E.heurefin}}</td>
        <td>
          <div >
            <input type="hidden" value="{{E._id}}" #id1  name="secretid1">
            <input type="hidden" value="{{E.details}}" #id2 name="secretid2">
            <!--          <a [routerLink]="['/details/',E.details]" >detail</a>-->
            <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/details/',E.details]" >Details</button>
            <button class="btn btn-outline-warning btn-sm" type="button" [routerLink]="['/etudiant/formulaire/',E._id]">Participer</button>
            <button class="btn btn-outline-danger btn-sm" type="button" >J'aime</button>
          </div>
        </td>

      </tr>

      </tbody>
    </table>

  </div>

</script>
