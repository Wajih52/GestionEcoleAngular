<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main class="d-flex flex-nowrap" >
<app-sidebar></app-sidebar>
  <div class="container">
    <h1 class="modal-title">Details Evenement</h1>
  <table class="table table-striped" *ngFor="let d of details">
    <tbody>
    <tr>
      <th scope="row">Nombre de place </th>
      <td>{{d.capacite}}</td>
    </tr>
    <tr>
      <th scope="row">type de  lieu :</th>
      <td>{{d.typelieu}}</td>
    </tr>

    <tr>
      <th scope="row">lieu </th>
      <td>{{d.lieu}}</td>
    </tr>
    <tr>
      <th scope="row">type evenement </th>
      <td>{{d.typeevenement}}</td>
    </tr>
    <tr>
      <th scope="row">paiement </th>
      <td>{{d.paiement}}</td>
    </tr>
    <tr>
      <th scope="row">like </th>
      <td>{{d.like}}</td>
    </tr>
    <tr>
      <th scope="row">nombre de participation </th>
      <td>{{d.nbrparticipation}}</td>
    </tr>
    <tr>
      <th scope="row">description</th>
      <td>{{d.description}}</td>
    </tr>
    </tbody>
  </table>
  </div>






</main>
</body>
</html>
